<!doctype html>
<html>
	<head>
		<title></title>
		<link rel='stylesheet' type='text/css' href='_css/logincss.css'>
		<meta charset='utf-8'>
	</head>
	<body>
		<div class='fundo'>
			
		</div>

		<div class='login'>
				<div class='corpo'>

					<div class='entrar'>
						Entrar
					</div>

					<div class='meio'>
						<div class='useconta'>
							Use sua conta Walmart.com
						</div>

						<div class='email'>

							<img class='envelope' src='_img/envelope.png' alt='envelope'>
							<input class='input-box' type='text' maxlength='100' name='signinfield' placeholder='E-mail, CPF ou CNPJ' autocomplete='off'>

						</div>

						<div class='senha'>

							<img class='cadeado' src='_img/cadeado.png' alt='cadeado'>
							<input class='input-box pass' type='password' maxlength='100' name='password' placeholder='Senha' autocomplete='off'>

						</div>	

						<p class='continuarconectado'>
							<input  class='cboxconectado' id='stayconected' type='checkbox' value='true' name='conected'> <label for='stayconected'>Continuar conectado</label> 
						</p>


						<p class=esqueciasenha>
							<a href=''>Esqueci minha senha</a>

						</p>
						
					</div>

					<div class='rodape'>

						'Não tem conta no Walmart.com?'
						<p class='cadastreaqui'>
							<a href=''>Cadastre aqui</a>
						</p>
					</div>

				</div>			
		</div>
	</body>
</html>
